<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        /* 
        데이터
             1. 숫자:10
             2. 문자열:'javascript',"java"
             3. 불리언:true,false->예약어

        qn. 변수란 무엇인가?
        변수란 데이터를 저장하는 공간이다.

        변수(Variable)선언키워드
        var
        let
        const     

        변수이름정의
            1.띄어쓰기 불가 ->한단어로
            2.첫글자는 영문자, _ , $
            3.두 번째 글자부터는 영문자, _ ,숫자 조합
            4.예약어는 변수명x
        */
       
    //    오른쪽의 데이터를 왼쪽 변수에 할당(대입)한다.
    //   변수 선언
    /* 
    변수 선언
    var 변수명;
    변수의 값 할당
    변수명=값;
    ->오른쪽 값을 왼쪽 변수명에 할당한다. */
    var num
    // 변수값 할당
    num = 10; //변수에 데이터 할당


        num = 10;
        str='javascript';/* 문자열(string) 데이터"""또는 ''로 묶는다 */
        temp=true;/* true""로 묶으면 문자열 처리가 된다 */

       console.log(num);
       console.log(str);
       console.log(temp);
    // 1. 여러개의 변수를,로 연속하여 선언
    var num1,str1,temp1;//변수선언
    num1 = 1000;// 변수 할당
    // 2.변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
    num1 = 8000;


    </script>
