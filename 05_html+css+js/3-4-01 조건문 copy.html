<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let subject = "html";

        switch (subject) {
            case "html":
                subject +=("은 1학점입니다.");
                break;
            case "css":
                subject +=("은 2학점입니다.");
                break;
            case "javascript":
                subject +=("은 3학점입니다.");
                break;
            default:
                subject =("해당과목이 없습니다.");
        }

        document.write(subject);

        
        let classification = prompt("아동, 청소년, 성인중 선택 입력")
        switch (classification) {
            case "아동":
                classification +=("입장료 무료");
                break;
            case "청소년":
                classification +=("입장료 2000원");
                break;
            case "성인":
                classification +=("입장료 5000원");
                break;
            default:
                classification =("해당 연령대가 없습니다.");
        }

        document.write("<br>" + classification);
       

    </script>
</body>
</html>
