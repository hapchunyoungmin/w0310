<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비트연산자</title>
    <style>
      
    </style>
  </head>
  <body>
    <script>
     /* 
  표현식(Expression) : 값으로 평가될 수 있는 코드 조각
    - 값, 변수, 연산자, 함수 호출 등

  리터럴(Literal) : 코드에서 직접 표현된 값
    - 숫자, 문자열, 불리언 등

  

   삼항연사자 형식
   조건 ? 참일 때 실행할 코드 : 거짓일 때 실행할 코드
   조건식 ? 실행문:실행문2
       -> 조건식이 true일 때 실행문을 실행하고, false일 때 실행문2를 실행한다.
     */
    let num1 = 10;
    let num2 = -10;

    console.log(num1 > 0 ? '양수' : '음수');
    console.log(num2 > 0 ? '양수' : '음수');

    if(조건문){

      */
    </script>
