<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자</title>
    <style>
      
    </style>
  </head>
  <body>
    <script>
       /*
      비교연산자
        ==      값이 같은지 비교한다.
        ===     값과 타입이 같은지 비교한다.
        !=      값이 다른지 비교한다.
        !==     값과 타입이 다른지 비교한다.
        >       왼쪽 값이 오른쪽 값보다 큰지 비교한다.
        <       왼쪽 값이 오른쪽 값보다 작은지 비교한다.
        >=      왼쪽 값이 오른쪽 값보다 크거나 같은지 비교한다.
        <=      왼쪽 값이 오른쪽 값보다 작거나 같은지 비교한다.

      비교연산자는 값을 비교하여 결과값을 Boolean 값인 true 또는 false로 반환합니다.
      -> 비교 연산자의 결과는 true 또는 false입니다.
        예> 10 == '10' -> true
            10 === '10' -> false
            10 != '10' -> false
            10 !== '10' -> true
            10 > 5 -> true
            5 < 10 -> true
            10 >= 10 -> true
            5 <= 5 -> true
       */
      console.log(5>2); //true
      console.log(5<2); //false
      console.log(5>=2); //true
      console.log(5<=2); //false
      console.log(5==2); //false
      console.log(5!=2); //true
      console.log(5===2); //false
      console.log(5!==2); //true
      
    </script>
  </body>
</html>
