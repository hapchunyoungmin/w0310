<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산자</title>
    <style>
      
    </style>
  </head>
  <body>
    <script>
       /*
      논리연산자(Logical Operators)
        && -> 그리고(and 연산자)
        || -> 또는(or 연산자)/피연산자가 모두 true일 때 true
        ! -> 부정(not 연산자)/true를 false로, false를 true로 바꾼다.

        단항연산자
        -> 피연산자가 하나인 연산자
        ++,--,!
        
        예> x의 값이 20보다 크고 30보다 작다
        -> x > 20 && x < 30
       */
      console.log(3>2 && 5>3); // true
      console.log(3>2 && 5<3); // false
      console.log(3>2 || 5<3); // true
      console.log(3<2 || 5>3);// false
      console.log(!(3>2)); // false
      console.log(!(3<2)); // true
    </script>
  </body>
</html>
