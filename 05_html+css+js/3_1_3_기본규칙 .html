<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        /* 
        객체마다 매서드가 있다
        window는 전역객체(모든 객체의 최상위 객체)로 생략가능
        window의 매서드 이면서 함수이다.
        */
        // 1.입력
        prompt('출력 페이지 수를 입력하세요!');
        // 2.출력
        alert('자바스트립트');
        document.write('자바스크립트');
        console.log('자바스크립트');
        // 3.확인
        confirm('정말 삭제하시겠습니까?');
    </script>
</body>
</html>
