<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        연산자
        피연산자 개수에 따라 아래 처럼 말고도 
            1.단항:피연산자1개-> ++, --,!
            2.이항:피연산자2개->
            3.삼항:피연산자3개-> 피연산자1 ? 피연산자2 ? 피연산자3 ->if문


        1. 산술연산자: +, -, *, /, %
        2. 대입(할당)연산자: =, +=, -=, *=, /=, %=
        3. 비교연산자: ==, ===,(같다) !=, !==,(같지 않다) >, <, >=, <=
        4. 논리연산자: &&(그리고), ||(또는), !(아니다)
        5. 문자열연산자: + (문자열 연결)
        6. 조건연산자: ? (삼항 연산자): ? :
        7. typeof 연산자: 데이터 타입을 확인
        8. instanceof 연산자: 객체의 타입을 확인

        비교연산의 결과는 true 또는 false이다.
        논리연산의 결과는 true 또는 false이다.
        */
    </script>
</body>
</html>
