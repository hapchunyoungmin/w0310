<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 괄호안의 내용은 문자열 데이터
        // 문자열 데이터는 "" 또는 ' '로 감싸야 한다.
        /* 
        연산자
        1. 산술연산자: +, -, *, /, %
        2. 대입(할당)연산자: =, +=, -=, *=, /=, %=
        3. 비교연산자: ==, ===,(같다) !=, !==,(같지 않다) >, <, >=, <=
        4. 논리연산자: &&, ||, !
        5. 문자열연산자: + (문자열 연결)
        6. 조건연산자: ? (삼항 연산자)
        7. typeof 연산자: 데이터 타입을 확인
        8. instanceof 연산자: 객체의 타입을 확인

        */
        document.write("문서출력");
        console.log("콘솔출력");
        alert("경고창으로 출력");
    </script>
</body>
</html>
