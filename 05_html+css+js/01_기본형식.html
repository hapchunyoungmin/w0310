<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
    <!--내부스타일-->
    <style>
       div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
    <!--외부스타일-->
    <link rel="stylesheet" href="./css/style.css">
    <!--내부 스크립트-->
    <script>
        // 한줄주석:con+/
        /* 여러줄 주석:shif+alt+a */
        // 경고창
        // window.alert("자바스크립트 학습을 시작합니다.");
        // // 문서입력
        document.write("자바스크립트");
        // 콘솔로그
        // console.log("f12 누르면 볼수있다");
    </script>
    <!--외부 스크립트-->
    <script src="01_script.js"></script>
</head>
<body>
    <!--인라인 스타일-->
    <body style="background-color: lightblue;">
    <!-- 인라인 스크립트 -->
    <!--div를 클릭하면 alert()을 호출한다-->
    <!--onclick은 html의 이벤트 속성이다-->
   <div onclick="document.write('Hello, World!');">박스</div>
      
</body>
</html>
