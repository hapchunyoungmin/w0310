<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            하위 선택자 -> 선택자를 공백으로 구분 
            선택자1 선택자2
            조상 자손
            조상은 부모도 포함된다.
            자손는 자식도 포함된다.
        */
        /* div 중에서 클래스 이름이 abox 요소의 자손 p를 선택하여 */
        /* div.abox p { */
        /* 클래스 이름이 abox 요소인 자손 p를 선택하여 */
        .abox p {
            color: #ad2d2d;
        }
    </style>
</head>

<body>
    <div class="abox">
        <p>div의 첫 번째 자식p</p>
        <p>div의 두 번째 자식p</p>
        <ul>
            <li>
                <p>li의 첫 번째 자식p</p>
            </li>
            <li>
                <p>li의 두 번째 자식p</p>
            </li>
        </ul>
    </div>
    <p>body의 자식p</p>
</body>

</html>
