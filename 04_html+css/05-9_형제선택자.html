<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            형제 선택자 -> 선택자를 ~ 으로 구분 
            선택자 ~ 선택자
            형 ~ 제
            예) 첫째자식 ~ 셋째자식 (o)
            예) 둘째자식 ~ 셋째자식 (o)
            예) 첫째자식 ~ 둘째자식 (o)
            -> 제는 형의 아래있는 모든 동생
        */

        /* h1 바로 아래 p동생 모두를 선택하여 */
        h1 ~ p {
            color: #ad2d2d;
        }
    </style>
</head>

<body>
    <div class="abox">
        <p>div의 첫 번째 자식, h1의 형</p>
        <p>div의 두 번째 자식, h1의 형</p>
        <h1>p는 div의 첫 번째 자식이다.</h1>
        <p>h1의 첫 번째 동생</p>
        <div>h1의 두 번째 동생</div>
        <p>h1의 세 번째 동생</p>
        <p>h1의 네 번째 동생</p>
        <ul><!-- h1의 세 번째 동생 -->
            <li>
                <p>p는 첫 번째 li의 자식, div의 손자이다.</p>
            </li>
            <li>
                <p>p는 두 번째 li의 자식, div의 손자이다.</p>
            </li>
        </ul>
    </div>
    <p>p는 body의 자식이다.</p>
</body>

</html>
