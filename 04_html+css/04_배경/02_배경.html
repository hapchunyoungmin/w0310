<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /*선택자{속성:값;} 필수*/
        /*bgc*/
        /*hex값 - > 16진수(0-9,a-f)- >3자, 6자 가능
        #3자 - >2글자씩 같을 경우에만 가능*/
        body{background-color: #abcdef;}
        body{background-color: #abc;}
        /* rgba=rgb=alapha(투명도)
            r(0-255)
            g(0-255)
            b(0-255)
            a(0-1) 
        */
        /*색상명*/
        body{background-color: red;}
        /* https://www.w3schools.com/colors/colors_names.asp */
        /*rgb*/
        body{background-color: rgb(98, 0, 255);}
        /*rgba=rgb= alpha(투명도)*/
        body{background-color: rgba(123, 83, 187, 0.616);}
        /*hsla=hsl+alpha(투명도)*/
        body{background-color: hsl(263, 100%, 50%);}
         /*hsla=hsl+alpha(투명도)*/
        body{background-color: hsla(263, 100%, 50%, 0.377);}
       
    </style>
</head>
<body>
    <h1>배경색</h1>
</body>
</html>
