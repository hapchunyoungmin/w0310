<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경</title>
    <style>
        /* 
            개별 속성
                background-color: 색;
                background-image: url(경로/이미지);

                    background-repeat
                        값: repeat(반복, 기본값)
                            no-repeat(반복 안함)
                            repeat-x(가로 반복)
                            repeat-y(세로 반복)
                            space
                            round

                    background-position: x위치 y위치;
                        값: left(기본값), right, center
                            top(기본값), bottom, center
                            숫자(단위: px, %, em, rem)

                    background-attachment: 고정 여부;
                        값: scroll(기본값)
                            fixed -> 패럴렉스 스크롤

                    background-size: 가로 세로;
                        값: auto(기본값), contain, cover
                            숫자(단위: px, %, em, rem)

                background-clip: 배경의 영역의 시작점
                        값: border-box(기본값)
                            padding-box
                            content-box
                background-origin: 배경 이미지의 시작점;
                        값: border-box
                            padding-box(기본값)
                            content-box

            속기 속성
                background: color|image [repeat] [position][/size] [attachment] [origin] [clip];
        */
        body {
            background-color: yellow; /* bgc */
            background: yellow; /* bg */
            background-image: url(figma.png),url(don-kaveen-F0CTHqaZth0-unsplash.jpg);
            background-repeat: no-repeat; /* bgr */
            background-position: 0 0; /* bgp */
        }
    </style>
</head>
<body>
    <div>박스</div>
</body>
</html>
