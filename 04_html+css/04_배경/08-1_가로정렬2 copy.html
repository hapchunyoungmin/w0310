<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        p{ 
            margin: 20px;   
            border:1px solid red;
            height: 50px;
            /*
                text-align은 블록 레벨요소에 저장하며,불록레벨요소의 하위요소 인라인 또는 텍스트일 경우 적용된다.
                (주의! 자손이 블록레벨요소면 적용x)
            */
            text-align: center;/*tac*/
        }
            span{
                /* span은 인라인 요소*/
                display: inline-block;/*dib*/
                width:50px;
                height:20px;
                background:yellow
            
            }
    </style>
</head>
    <h1>글자맞춤</h1>
    <p>글자</p>
    <p><span>나</span></p>
