<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
    <style>
        p:nth-of-type(1) {
            color: rgb(39, 39, 38);
            background: red;
            border:5px solid red;
            opacity: .5; /* 0.5에서 0은 생략 가능 */
        }
        p:nth-of-type(2) {
            color: rgb(39, 39, 38);
            background: rgba(255, 0, 0, .5);
            border:5px solid red;
        }
    </style>
</head>

<body>
    <h1>불투명도</h1>
    <p>글자 색, 배경 색, 테두리 색 등 모든 색에 한 번에 불투명도를 적용하려면 opacity 속성을 사용한다.</p>
    <p>특정 속성에만 적용하려면 rgba(R,G,B,alpha)을 사용한다.</p>
</body>

</html>
