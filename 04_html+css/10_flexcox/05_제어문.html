<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 

        객체는 속성과 메서드를 가지고있다.
            속성 객체의 특징-객체 구별
            메서드는 객체의 동작

        예)현실세계
            승용차 객체
                -속성:바퀴4개, 블랙,이름, 제조사
                -매서드: 정지한다. 움직인다.

        예) 코드세계
            객체:  window,document,location
            -속성:href
            -매서드:write(),alert()

        형식:
            객체,속성
            location.href (0)
            href.location(x)
            객체,매서드()
            document.write()

         평서문
            주어 목적어 서술어
            나는 공부한다
            한다 나는 국어

        함수(function, 기능)
            객체가 필요없는 매서드

        문(statements)
            1.선언문
            2.실행문
            3.제어문

            제어문->예약어
                1.조건문:if,else,else if,swich
                2.반복문:while, do while,for
                3.기타:
        if문------------------
            형식1
             if(조건식){
                실행문1;
        
            의미:조건식이 true면 실행문을 실행하고,false면  실행하지 않는다

            형식2
             if(조건식){
                실행문1;
             }else{
                실행문2;
             }
            의미:조건식이 true면 실행문1을 실행하고,false면 실행문 2를 실행한다
        */
      //  선언문
        var pw=1234;
        var result = '죄송합니다';
        // 제어문
        if(pw ===1234){
            location.href = 'https://naver.com';
        }else{
            window.alert(result)
        }
        // 실행문
        // window.alert(result)
        // document.write(result);

    </script>
</body>
</html>
