<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 기본세로 유형</title>
    <style>
        /*shift+alt+f*/
        /*div(선택자)
            {속성:값;}
        선택자 종류
            1.태그(요소,타입)  
        */
        div{
            width: 600px;
            height: 50px;
            background-color: #f1f1f1;}
            .header{height: 50px;}
            .slide{height: 150px; background: #59e4dd;}
            .contents{height: 100px; background: #adffff;}
            .footer{height: 50px;}
    </style>
</head>
<body>
    <div class="header">헤더</div>
    <div class="slide">슬라이드</div>
    <div class="contents">콘탠츠</div>
    <div class="footer">푸터</div>    
</body>
</html>
