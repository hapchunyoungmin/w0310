<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 환경 구축</title>
    <style>

        .wrap {
            display: flex;
            height: 850px;
        }
        .header{
            background: #e6e6e6;
            width: 200px;
        }
        .right_contents {
            width: 1000px;
        }
        .slide{
            background: #cfcfcf;
            height: 400px;
        }
        .content{
            background: #bdbdbd;
            height: 200px;
        }
        .div{
            display: flex;
            height: 250px;
        }
        .banner{
            background: #ababab;
            width: 500px;
        }
        .shortcut{
            background: #979797;
            width: 500px;
        }
        footer{
            display: flex;
            height: 100px;
        }
        .blogo{
            background: #808080;
            width: 200px;
        }
        .copy{
            background: #696969;
            width: 800px;
        }
        .sns{
            background: #3b3b3b;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="wrap">
     <div class="header"></div>
     <div class="right_contents">
         <div class="slide"></div>
         <div class="content"></div>
         <div class="div">
               <div class="banner"></div>
               <div class="shortcut"></div>
         </div>
     </div>
 </div>
 <footer>
      <div class="blogo"></div>
      <div class="copy"></div>
      <div class="sns"></div>
     </footer>
</body>
</html>
