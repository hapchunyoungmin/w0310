<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <h2>get vs post</h2>
    <h3>get</h3>
    <!--
        get방식
            데이터 전송 위치:url의 쿼리 문자열로 전송됨
            북마크 가능
            데이터 길이 제한 있음(브라우저/서버에 따라 가르지만 일반적으로 2084자)
            캐싱 가능
            보안에 취약(비밀번호등 민감한 사항에 사용x)
            회원가입및 로그인(비밀번호)등 사용하지 않는다    
    -->
    <!--method="get"기본방식 안써도 적용됨-->
    <form action="method.jsp" method="get">
        <!--text는 autocomplite=on이 기본값이다-->
        아이디<input type="text" name="user id" id="user_id" autocomplete="off"><br>
        <!--password 타입 는 autocomplite 지정되지 않는다-->
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>
    <!--
        post방식
            데이터의 전송위치가 http메시지에 body에 담겨 전송됨
            캐싱 안됨
            데이터가 주소창에 노출 되지않음
            북마크 불가능
            보안에 비교적 유리함(https랑 같이 쓰는게 좋음)
            데이터가 주소창에 노출되지 않음
    -->
    <h3>pdst</h3>
    <form action="method2.jsp" method="post">
        <!--text는 autocomplite=on이 기본값이다-->
        아이디<input type="text" name="user id" id="user_id" autocomplete="off"><br>
        <!--password 타입 는 autocomplite 지정되지 않는다-->
        패스워드<input type="password" name="user_pw" id="user_pw"><br>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
