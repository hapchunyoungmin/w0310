<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>

<body>
    <h1>label 요소</h1>
    <form action="#" method="post">
        <table>
            <caption>회원가입 입력</caption>
            <colgroup>
                <col>
                <col>
            </colgroup>
            <tbody>
                <!--
                    label의 for 속성값과 input의 id 속성값은 같아야한다
                    name은 input을 구별하는 이름 이면서 db(데이커베이스)처리
                    title은 말풍선(스크린 팁)->웹 접근성 향상
                    placeholder는 사용자가 입력할 내용의 힌트를 준다
                    required는 사용자가 반드시 입력해야하는 속성
                    autocomplite은 자동완성 기능으로 사용자가 입력한 내용이 목록으로 표시되게한다.값은 on이 기본값 또는 off
                -->
                <tr>
                    <th scope="row"><label for="id">아이디</label></th>
                    <td><input type="text" id="id" name="id" title="아이디 입력"
                        placeholder="아이디를 입력하세요" required autocomplete="off"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="pw">비밀번호</label></th>
                    <td><input type="text" id="pw" title="비밀번호 입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="r_pw">비밀번호 재입력</label></th>
                    <td><input type="text" id="r_pw" title="비밀번호 재입력"></td>
                </tr>
                <tr>
                    <th scope="row"><label for="email">이메일</label></th>
                    <td><input type="text" id="email" title="이메일 입력">@
                        <select name="email" id="email" title="이메일 선택">
                            <option value="">선택</option>
                            <option value="">gmail.com</option>
                            <option value="">naver.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row"><label for="hp">핸드폰 번호</label></th>
                    <td>
                     <input type="tel" id="hd" title="핸드폰 번호 입력">
                    </td>
                </tr>
            </tbody>
        </table>
        <div><input type="submit"value="회원가입"><input type="reset" value="취소"></div>
    </form>

</body>

</html>
