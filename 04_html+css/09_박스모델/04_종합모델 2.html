<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합예제</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        /* 글자색은 상속의 개념을 가진다. 하지만 a태그는 상속x */
        a{
            text-decoration: none;
            color: #333;
        }
        body,h1,p,ul{margin: 0;}
        ul{
            padding: 0;
            list-style: none;
            list-style-type: none;
        }
        header{
            background: cornflowerblue;
            height: 40px; line-height: 40px;/* 한줄일떄만 가능 */
            display: flex;
            position: fixed;width: 100%;
            top: 0;left: 0;
        }
        #container{
           
            width: 600px;
            /*justify-content:이 영역의 부모에게 줘야함그래서 더 복잡.*/
            margin: 0 auto;
            min-height: calc(100vh - 80px);
            /*
            vh-Viewport height
            vw-Viewport width
            vmin-VIEwport minmum
            vmax-Viewport maximum
            */
        }

        .lnb li{
            display: inline-block;
        }
        .lnb li a{
            display: inline;
            text-align: center;
            background: lightblue;
            padding: 0px 20px;
        }

        section {height: 800px;}
        #s1{background: lightgoldenrodyellow;
        padding: 40px;}
        #s2{background: lightgray;}
        #s3{background: lightpink;}
        #s4{background: lightgreen;}

        footer a{
          
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <!--h1은 font size:2em;그래서 현재는 32px-->
            <!--a:link 색은 기본값이 파란색-->
            <!--
            a:link{color:blue}
            a:visited{colormagenta}
            a:acttiove{color:red}
            a:hover{color:blue
                    hover:purple}nmmnmnmn
            -->
            <h1><a href="#">how many contents is there?</a></h1>
                <ul class="lnb">
                <li><a href="#s2">소개</a></li>
                <li><a href="#s3">매장</a></li>
                <li><a href="#s4">메뉴</a></li>
            </ul>
        </header>
        <div id="container">
            <section class="sec s1" id="s1"><h2>섹션1</h2></section>
            <section class="sec s2" id="s2"><h2>섹션2</h2></section>
            <section class="sec s3" id="s3"><h2>섹션3</h2></section>
            <section class="sec s4" id="s4"><h2>섹션4</h2></section>
        </div>
        <footer>
        <a href="#">copyright</a>
        </footer>
    </div>
</body>
</html>
