<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        개별속성
        margin :TRBL
        margin-right:TB LR
        margin-left:T LR B
        margin -bottom:T R B L

        속기속성
        margin
        */
        *{margin: 0 auto;
          padding: 0;}
        p{
            background: rgba(200,200,0,0.5);
            width: 600px;
            margin: 50px 70px;
        }
        .center{
            /*auto란 전페 가로 크기에서 요소 크기를 뺀 나머지
            ->자동으로 남은 여백을 반으로 계산해서 배치*/
            margin: 0 auto;
        }
        .P :nth-child(2){
            margin-top: -60px;
        }
    </style>
</head>
<body>
    <h1>마진</h1>
    <!--블록레벨요소의 상하 margin은 큰쪽으로 지정된다.-세로마진 겹침-->
    <p>마진은 요소의 안쪽 여백을 말한다</p>
    <p>마진값은 숫자 단위로 정해진다(음수 지정 가능)</p>
   
    <p class="center">가로 가운데 맞춤을 합니다.</p>
</body>
</html>
