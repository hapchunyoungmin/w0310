<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: orange;
            margin: 10px;
            padding: 40px;
            width: 200px;
            height: 200px;
        }
        .none{
            padding: 0;
        }
        .div1{
            /*바깥쪽으로 패딩 적용*/
            box-sizing: content-box;
        }
        .div2{
            /*안쪽으로 패딩 적용*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="none">padding0</div>
<div class="div1">content box</div>
<div class="div2">boder box</div>
    
</body>
</html>
