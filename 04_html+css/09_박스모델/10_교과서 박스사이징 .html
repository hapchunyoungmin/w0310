<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
     

      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 600px;
        height: 100px;
        padding: 30px;
        margin-bottom: 10px;
        background: rgba(255, 255, 0, 0.5);
        border: 10px solid rgba(0, 0, 0, 0.5);
      }
      .sizing {
        box-sizing: border-box; /* padding과 border를 포함한 너비 */
      }
      .sizing_list {
        width: 500px;
        margin-top: 20px;
      }
      ul{
        display: flex;
        width: 500px;
        margin-top: 20px;
      }
      li{
        width: 25%;
      }
      .sizing_list li {
        /* 개별속성 */
        /* list-style-type: none; */
        /* 속기속성 */
        list-style: none;
        background: rgba(0, 0, 100, 0.3);
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }
      li:nth-child(2n){
        background: rgba(0,0,100,0.15);
      }
      a{
        text-decoration: none;
        color:#111;

      }
      a:hover{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing adipisci.</p>
    <p class="sizing">
      Lorem ipsum, dolor sit amet consectetur adipisicing adipisci. .
    </p>
    <ul class="sizing_list">
      <li><a href="#">company</a></li>
      <li><a href="#">service</a></li>
      <li><a href="#">custommer</a></li>
      <li><a href="#">community</a></li>
    </ul>
  </body>
</html>
