<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /*
            ~child
            :nth-child(_)
            :nth-last-child(_)
            :first-child
            :last-child

            ~of-type
            :nth-of-type(_)
            :nth-last-of-type(_)
            :first-of-type
            :last-child     
        */
       /* p::first-letter {
            background:saddlebrown;
        } 맨 앞 글자 색*/
        p{
            background: lightgray;
        }
        /*p 태그 첫 번째 자식*/
        p:first-child{color: magenta;}
        /*p의 마지막 자식*/
        p:last-child {
            background: palegoldenrod;
        }
        /*p의 첫 번째 자식/1열부터 세는번/////nth last child/뒤에서부터 셈*/
        p:nth-child(3) {
            color: red;
        }
        /*ㅁ+한자키*/
        p::before {
            content: "★";
        }

        .box:after {
            content: "항목을 선택해주세요";
            color: rgb(0, 21, 255);
        }
        .box::before{
            content: ;

        }
    </style>
</head>

<body>
    <div class="box">
        <p>div의 첫번째 자식p</p>
        <p>div의 두번째 자식p</p>
        <p>div의 세번째 자식p</p>
        <p>div의 네번째 자식p</p>
        <p>div의 다섯번째 자식p</p>
    </div>
</body>

</html>
