<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /*
           선택자{속성:값}
        */
        p{
            background-color: rgb(127, 255, 212);
            width:600px
            height: 100px;
            
            /*개별속성*/
            border-width:20px;
            border-style: solid;
            border-color:rgb(139, 218, 143);
            /*속기속성*/
            border: 20px solid rgb(139, 218, 143);
        }
    </style>
<body>
        <h1>빅스모델</h1>
        <p>박스모델 관련 css의 속성에는 width,hight,margin,padding,border가 있다.</p>
</body>
</html>
