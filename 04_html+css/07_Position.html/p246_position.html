<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* position 공짜
       position은 요소가 어디에, 어떤 기준으로 배치될지를 결정합니다.

        다양한 레이아웃과 인터페이스(예: 고정 헤더, 모달 창 등)를 만들 때 필수적인 속성입니다.
        ㄴㄴㄴ
        static	기본값. 요소가 일반적인 문서 흐름에 따라 배치됨. top, left 등의 위치 지정 속성이 무시됨.
        relative	요소를 자기 자신의 원래 위치 기준으로 이동. 문서 흐름에 자리는 그대로 유지하지만, 시각적으로 이동함.
        absolute	요소를 가장 가까운 위치 지정(= relative, absolute, fixed, sticky) 조상 요소를 기준으로 정확한 위치에 배치. 해당 요소는 문서 흐름에서 제거됨.
        fixed	요소를 **브라우저 창(뷰포트)**을 기준으로 위치 고정. 스크롤해도 위치가 변하지 않음.
        sticky	요소가 스크롤 위치에 따라 static과 fixed 사이를 전환. 지정된 범위 내에서 fixed처럼 작동함.
 ``````     ``
 
 ````   단위1PX,%,EM,REM,REM,VH,VMIN,vw,wmax
 
        static을 제외하고 reative,abolute,top,right,bottom,woowwpwqw
        요소를 문서 흐름에서 제거하고, 기준이 되는 조상 요소를 기준으로 정확하게 배치됩니다.

기준이 되는 조상은 position: relative, absolute, fixed, sticky 중 하나가 지정된 요소입니다.

조상이 없다면, body를 기준으로 위치하게 됩니다.

static,relative의 차이는 left,top,right,bottom,z-index 5가지 속성 적용 유무에 있다.

static을 제외한 나머지 속성들은 요소를 문서 흐름에서 제거하고, 기준이 되는 조상 요소를 기준으로 정확하게 배치됩니다.
        기준이 되는 조상은 position: relative, absolute, fixed, sticky 중 하나가 지정된 요소입니다.

absolute가 부모 기준 없으면 fixed오 똑갗다.

static을 제외하고 reative,abolute,fixed일 경우 lrft,top,right,bottom,woowwpwqw
 5가지 속성을 저장 할 수 있다.       s
 */
 body{
  margin: 0px;
  height: 2000px;
 }
 .parent{
    height: 200px;
    background: yellow;
 }
 .child{
    position: fixed;
    width: 100%;
    left: 0;
    top: 0;
    height: 100px;
    background:red ;
 }
    </style>
  </head>
  <body>
    <div class="parent">
        <div class="child"></div>
    </div>
  </body>
</html>
