<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t선택자 우선순위</title>
    <style>
        /*
        선택자(키워드,지정방식 포함)의 우선순위
            1.!important -> 키워드 -> 가능한 사용x
            2.인라인 ->지정방식 -> 가능한 사용x
            3.id
            4.class,가상 class,속성
            5.요소,가상 요소

        같은 우선순위를 가진다면 아래 기록한 내용이 적용된다.
        */
        p{
            color:pink;
        }
        #ctxt{
            color:orange;
        }
        p.atxt.btxt{
            color: cyan !important; 
        }
        p.atxt{
            color: blue !important; 
        }
        p:first-child {color: red;amklsjlkl}
    </style>
</head>
<body>
    <!--인라인 스타일이 내부 스타일보다 우선하다.-->
    <!--html 의 속성간 순서는 없다.-->
    <p id="ctxt" class="atxt btxt" style="color:green;">
        선택자 우선순위
    </p>
    <p>선택자 우선 순위2</p>
</body>
</html>
