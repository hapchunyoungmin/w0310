<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        속성 선택자
        []
        [속성]:속성이 존재하는 모든 요소를 선택
        선택자[속성="값"]
        [속성^="값"]: 속성이 값으로 시작하는 모든 요소를 선택
        [속성$="값"]: 속성이 값으로 끝나는 모든 요소를 선택
        [속성*="값"]: 속성이 값이 포함된 모든 요소를 선택
        [속성|="값"]: 속성이 값으로 시작하고 -로 구분된 모든 요소를 선택
        [속성~="값"]: 속성이 값으로 구분된 모든 요소를 선택
        */
        [class]
        [title]
        */
        h3[class]{color:blue;}
        p[class="icox"]{color:green;}
        p[class^="ico"]{border: 1px solid orange;}
        p[class$="x"]{color:purple;}
        p[class*="een"]{color:red;}
        p[class|="i"]{color:gray;}
        p[class~="c"]{color:cyan;}
    </style>
</head>
<body>
    <h3 class="logo" title="logo">서울 특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소를 입력합니다</p>
    <p class="icoxpage">주소를 입력합니다</p>
    <p class="screenicox">주소를 입력합니다</p>
    <p class="i cox u">주소를 입력합니다</p>
    
</body>
</html>
