    <style>
        h1~p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>h1의 동생은 p2개 와 div</h1>
    <p>h1의 첫번째 동생</p>

        <!--형제 관계가 없다-->
        <li><p>나는</p></li>
        <li><p>나도</p></li>
    </ul>
    <p>h1의 세번쨰 동생</p>
</body>
</html>
