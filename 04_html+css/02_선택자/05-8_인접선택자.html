<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            인접 형제 선택자 -> 선택자를 + 으로 구분 
            선택자 + 선택자
            형 + 제
            예) 첫째자식 + 셋째자식 (x)
            예) 둘째자식 + 셋째자식 (o)
            예) 첫째자식 + 둘째자식 (o)
            -> 제는 형의 바로 아래있는 동생
        */

        /* h1 바로 아래(인접) 동생 p를 선택하여 */
        h1 + p {
            color: #ad2d2d;
        }
    </style>
</head>

<body>
    <div class="abox">
        <h1>p는 div의 첫 번째 자식이다.</h1>
        <p>p는 div의 두 번째 자식이다.</p>
        <p>p는 div의 세 번째 자식이다.</p>
        <ul>
            <li>
                <p>p는 첫 번째 li의 자식, div의 손자이다.</p>
            </li>
            <li>
                <p>p는 두 번째 li의 자식, div의 손자이다.</p>
            </li>
        </ul>
    </div>
    <p>p는 body의 자식이다.</p>
</body>

</html>
