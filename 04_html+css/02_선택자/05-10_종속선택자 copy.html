<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            부모 자식 관계 선택자
            1. 선택자 선택자 -> 하위(descendant)선택자
            2. 선택자>선택자 -> 자식(child)선택자

            형제 관계 선택자
            3. 선택자~선택자 -> 형제(sibling)선택자
            4. 선택자+선택자 -> 인접형제(adjacent sibling)선택자

            종속 선택자 -> type, id, class를 결합한 형태
        */

        /* atxt는 아이디 선택자 
            #atxt   id선택자
            p       태그 선택자
            p #atxt 태그와 is선택자 결합

            .class 내용 
            p
            p.class내용     p이면서 class가ㅁㅁ 요소를 선택
            p .class내용    p이면서 class가 ㅁㅁ인 요소를 선택 하위 선택자

        */
        p#atxt{
            color: red;
        }
    </style>
</head>
<body>
    <p id="atxt">선택자의 다양한 표현</p>
     <p>선택자의 다양한 표현</p>
</body>
</html>
