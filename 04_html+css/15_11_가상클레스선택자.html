<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html+css</title>
    <style>
        /*
            가상 클레스(:-)-사용자 인터렉션
                a:link ->아직 방문하지않은 링크에 적용
                a:visited->사용자가 방문한 링크에 적용
                :hover->마우스 커서를 요소 위에 올렸을떄
                :active-> 요소가 활성화되었을때(클릭중인상태)
                :focus->요소에 포커스가 있을떄(예:input 박스에 클릭한 상태)

            가상클레스 - 위치기반
                :first-child
                :last-child
                :nth-child(n)
                :nth-last-child(n)
                :only-child

                :first-of -type
                :last-of -type
                :nth-of -type(n)
                :nth-last-of -type(n)
                :only-of -type
            
            가상요소 선택자(::-/:-)원칙은 :: 하지만:/::둘다 가능
                ::first-letter->요소의 첫글자
                ::first-line->요소의 첫줄
                ::after->요소 안 맨 앞에 배치될 요소
                ::before->요소 안 맨 뒤에 적용될 요소

        */
    </style>
</head>

<body>
    <h1>선택자</h1>
    <h2>가상클레스 선택자</h2>
    <h2>가상 요소 선택자</h2>
    <style>
        /*태그(요소) 선택자:a,ul,li,body.....*/
        ul{
            display: flex;
        }
        li{
            list-style:none;margin: 0 8px;
        }
        a {
            color: dodgerblue;
            text-decoration:none;
            font-size: 18px;
            transition: 0.3s;
        }

        /*태그 선택자+가상 클레스 선택자*/
        a:hover {
            color: gray;
            background:yellow;
            font-size: 24px;
        }
    </style>
    <ul>
        <li><a href="#">aaaa</a></li>
        <li><a href="#">bbbb</a></li>
        <li><a href="#">cccc</a></li>
        <li><a href="#">dddd</a></li>
        <li><a href="#">eeee</a></li>
    </ul>
</body>

</html>
