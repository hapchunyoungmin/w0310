<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <style>
        /*태그선택자*/
        body {
            background: #ffffff;
        }

        header {
            /*부모요소에 displayflex을 적용하면 자식요소가 가로 베치된다*/
            display: flex;
            height: 100px;
        }
        /*로고*/
        .logo{
            background: #eee;
            width: 200px;
              }
        /*네비게이션*/
        nav{
            background: #ddd;
            width: 1000px;
            }
     
        /*클레스 선택자*/
        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        .slide {
            background: #c9c9c9;
            height: 300px;
            width: 1200px;
        }
        /*콘탠츠*/
        .contents { 
            height: 200px;
            display: flex;
        }
        .notice {
            background: #b8b8b8;
            width: 400px;
        }
        .banner{
            background: #a1a1a1;
            width: 400px;
        }
        .shortcut{
            background: #888888;
            width: 400px;
        }
           /*푸터*/
           footer {
            height: 100px;
            display: flex;
        }
        .blogo{
            background: #888;
            width: 200px;
        }
        .copy{
            background: #777;
            width: 800px;
        }
        .sns{
            background: #666;
            width: 200px
        }

    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <!--로고-->
            <h1 class="logo">로고</h1>
            <!--네비게이션-->
            <nav>네비게이션</nav>
        </header>
        <!--vscode 단축기 
        선택라인 복사
        shift+alt+↓
        
        라인삭제
        ctrl+x-->

        <!--div.slide-->
        <div class="slide ">슬라이드</div>
        <div class="contents ">
            <!--공지사항-->
            <div class="notice">공지사항</div>
            <!--배너-->
            <div class="banner">배너</div>
            <!--바로가기-->
            <div class="shortcut">바로가기</div>
        </div>
        <footer>
            <!--하단 로고-->
            <div class="blogo">하단 로고</div>
            <!--주소 및 저작권-->
            <div class="copy">주소및 저작권</div>
            <!--sns-->
            <div class="sns">sns</div>
        </footer>
    </div>
</body>

</html>
