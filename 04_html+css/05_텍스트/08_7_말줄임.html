        .notice{

        }
        .notice a h3 {
            width:300px;
            text-overflow: ellipsis;

        }
        .notice a:hover{
            text-decoration: underline;
            color:aqua;

        }
        .notice a:hover h3{
           text-overflow: clip;
           overflow: visible;
           white-space: nomal;
        }
    </style>
</head>
