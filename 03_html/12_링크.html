    <h1>링크(link, 연결)</h1>
    <!-- anchor (닻)
        <a herf="URL"></a> 
     href는 필수
        url -http://, https://~
        파일-경로/파일명
        메일-maillto:이메일주소

        문자- sms:문자번호 
    
    통신규약(프로토콜)
         컴퓨터나 전자 기기 간의 통신 방식을 정의하는 규칙 체계를 말합니다. 컴퓨터가 서로 통신할 수 있도록 하며, 원활한 통신을 위해서는 반드시 프로토콜을 통일시켜야 합니다. 

         모두 약어
            http:// - 하이퍼텍스트 전송 프로토콜
            https:// - 보안 하이퍼텍스트 전송 프로토콜
            ftp:// - 파일 전송 프로토콜
            mailto: - 이메일 주소
            tel: - 전화번호
            sms: - 문자메시지 보내기
            pop3: - 이메일 수신
            smtp: - 이메일 발신
            imap: - 이메일 수신
            ssh: - 보안 셸 프로토콜
            telnet: - 원격 접속 프로토콜
            ldap: - 경량 디렉터리 액세스 프로토콜
            irc: - 인터넷 릴레이 채팅
            sip: - 세션 시작 프로토콜
            rtsp: - 실시간 스트리밍 프로토콜
            
    href(하이퍼링크 참조) 속성은 링크를 연결하는 속성이다.
     
       
    target은 선택적 속성
        target="_blank"- >새창으로 열린다.
        target="_self"- >현재 창에서 열린다.
        target="_parent"- >부모창에서 열린다.
        target="_top"- >최상위 창에서 열린다.
    -->

 <a href="https://www.naver.com"target="_self">네이버</a>
 <!--네이버는 현재 창-->
<a href="https://www.google.com/" target="_blank">구글</a>
<!--구글은 새창-->
