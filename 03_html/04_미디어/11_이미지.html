<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지</h1>
    <!--
    1.태그마다 속성이 정해져 있다.
    2.예외로 모든 태그에 사용될수있는 속성이 있다(글로벌 속성)
        -style,...     
    3.태그명과 속성명은 대소문자를 구별하지 않지만,관례상 소문자로 쓴다.
    4.img태그는 닫는 태그가 없다.(빈요소)

    alt는 웹 접근성과 관련된 속성으로 
    정확히 기록하지 않으면 웹 표준작업이라 할 수 없다.

    웹접근성이란?비장애인과 장앤인 동등하게 접근 항수있다.

    이미지 경로 설정
       ./  목록 뜨게 할려고씀 
       ../  은 부모 폴더 (디렉토리)
           ../ 한 단계이동
           ../../ 두 단계 이동
           ../../../ 세 단계이동

    <시작태그 (관례적으로 둘이 한칸 뜀)속성="속성값" 속성="속성값" ...>
    <img src="이미지경로" alt="대체텍스트" >
    이미지는 src와 alt속성이 필수이다.
    -->
    <img src="./../70_pf/fullight/image/0.jpg" alt="갤러리">
</body>
</html>
