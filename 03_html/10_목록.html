<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
</head>
<body>
    <h1>목록</h1>
    <h2>설명 목록</h2>
    <h3>순서가 없는 목록</h3>
    <h3>순서가 있는 목록</h3>


    <!--hn중에서 같은 크기는 같은 숫자 여러개 가능
            html에는 부모자식 계념이 있다.
    -->

    <!--]
    안에 <li>태그를 넣어서 목록을 만든다.
    1. <ol>: 순서 있는 목록
    2. <ul>: 순서 없는 목록
    
     <dl>: 설명 목록
     <dt>: 용어(이름)
     <dd>: 용어 설명    -->
    
</body>
</html>
