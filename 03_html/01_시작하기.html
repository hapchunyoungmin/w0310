<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>starbucks.kr</title>
    </head>
    <body>
        <h1>starbucks.kr</h1>
        html 구조는 html로 시작해서 /html로 끝난다.
        html은 head와 body로 구성된다.
        head 안에 title 사이에 있는 글자는 웹브라우저의 제목 표시줄에 표시되는 텍스트를 기록한다.
    </body>
</html>
