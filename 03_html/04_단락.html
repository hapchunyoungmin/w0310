<!DOCTYPE html>

<head>

    <title>단락</title>

<body>
    <h1>단락(문단,parapraph)</h1>
    <!--한 줄 복제,alt+↓/↑(위아래 방향키)
        br은 줄바꿈,중첩 사용가능,엔터키 
        p태그 안에서 사용
        
        hr은 수평선(horizontal rule) -> 수평선
        tap=들여쓰기,shift+tap=내어쓰기

        pre= preformatted text,텍스트를 그대로 표현
            푸터영역에 주소를 표기할때,사용되는경우가 있다(추천x)
        -->
    
    <p>단어가 모여 문장을 이룬다.<br> 마침표,물음표?느낌표!
        하나 이상의 문장이 모여 단락(문단)을 구성한다.</p>
     <hr>
