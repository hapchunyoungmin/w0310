<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!DOCTYPE html>
<!--
    요소(element)란?
    1.블록레벨요소
        <h1>,<p>,<div>...
    2.인라인 요소:줄 바꿈이 되지않는다.
        <b>,<i>....
    참고:인라인(inline)은 직렬, 내부, 안으로 들어간다는
     뜻으로, 통신, 프로그래밍, 스포츠 등 다양한 분야에서 사용됩니다

     SEO(Search Engine Optimization):검색엔진최적화
     검색엔진에서 웹사이트를 검색할때 노출되는 순서를 조정하는 작업
    검색 앤진에서 웹사이트가 상위에 노출되도록 하는 작업으로,디지털 마켓팅 전략중 하나입니다.

    서식은 디자인->css언어로
-->
<h1>서식</h1>
<p> <strong>요소</strong>는 
     인라인 요소와 블록라인요소로 구별된다
    인라인요소는 블록체이요소는 줄바꿈이 되고,인라인요소는 줄바꿈이 되지않는다.
    </p>
<b> 굵게</b>
<strong>굵게</strong>
<em>강조</em>
<i>이탤릭->아이콘 처리할때 사용한다.</i>
<mark> 형광팬효과</mark>
<sup>위첩자</sup>
<sub>아래첨자</sub>
<del>취소선</del>
<ins>삽입</ins>
<small>작게</small>
<br>
<br>
<!--span은 의미 없는 태그이다.
    ->인라인 요소에 css를 적용할때 사용한다
    css란, 아래의 갈색
-->
<span style="font-weight:bold;">굵게(bold)</span>
<span style="font-weight:bold;">강하게</span>
<span style="font-style:italic;">강조(emphasis)</span>
<span style="font-style:italic;">이탤릭(italic)</span>
<span style="background-color:yellow;">형광펜 효과</span>
<span style="font-size:13.3333px;">작은 글자</span>
<span style="font-size:13.3333px;">아래첨자(subscript)</span>
<span style="font-size:13.3333px;">윗첨자(superscript)</span>
<span>style="text-decoration:line-through;삽입(insert)</span>
<span style="text-decoration:line-through;">삭제(delete)</span>
<body>
</body>
</html>
