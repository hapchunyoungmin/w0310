<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소</title>
</head>
<body>
    <!---title 태그는 웹브라우저의 제목표시줄에 표시할 텍스트를 기록할 텍스트-->

    <!--html 요소란?,시작태그>내용</종료태그> -->
    <h1>요소</h1>
    <!--하이퍼 링크-->
    <a href="https://www.naver.com">네이버</a>
    <!--주석
        1.html에서 우리말 단어를 태그(tag)로 구성되어있다.
        <html>,<head>,<meta>,<title>,<body>.....

        2.<시작태그>콘탠츠</끝태그>

        3.빈요소->끝태그x

        <a>클릭할 대상(텍스트,이미지,비디오)</a>

        4.html 속성에는 필수속성과 선택속성이 있다.
        필수:img,href,alt
        선택속성:width,height,style,class
        글로벌 속성:Class,id

        5.글로벌 속성이란 모든태그에 지정할수있는 태그이다.

        6.대소문자를 구분하진 않지만,관례상 소문자를 쓴다.

        7.태그와 속성사이,속성과 속성사이에는 한칸 이상의 공백을 띄어 구분하지만
        관례상 한 칸만 띄운다.

        8.속성 값은 “”(큰 따옴표)로 묶는다.
        <시작태그 속성="속성값">콘텐츠</끝태그.
        <a herf= url

        *내용에 한 칸 이상의 공백은 한칸으로 인식한다.
        공백:spacebar(스페이스바),tap(탭),emter(엔터)키
        
        텍스트:검정색,굵게-->
        <p>All samples shall be properly labeled in order to ensure
        <br>hat the results can be traced back to the location from which it was collected.</p>
</body>
</html>
