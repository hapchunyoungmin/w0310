<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 구현하기</title>
</head>
<body>
    <h1>메인 페이지</h1>
    <label for="pw">비밀번호:</label>
    <input type="password" id="pw">
    <button type="submit" id="login_btn">로그인</button>

    <script>
        /* 
            HTML 속성(attribute) -> attr()
            CSS 속성(property) -> css()

            객체(object): 
                 window
                    |
                 document, location, ...
                    |
                  <html>
                    |
                  <body>
                    |
                  <input>[object HTMLInputElement] -> DOM 객체
                
            메서드(method): getElementById()
            속성(proptery): value, onclick

            형식:
                객체.속성 = 값;
                객체.메서드();

            var pw = document.getElementById('pw').value;

            함수(기능) 용도? 재사용

            함수 선언
                1. 변수 = 익명 함수 -> 이름없는 함수
                2. 선언적 함수 -> 이름없는 함수
            함수 호출(call)
                변수명()
                함수명()

            익명 함수 형식
                var 변수명 = function(매개변수){ 실행문; };
            선언적 함수 형식:
                function 함수명(매개변수){ 실행문; }
            함수 호출(call) 형식:
                변수명(); 또는 함수명();


            이벤트(event) -> 인터렉티브(상호작용) 동작
                - 윈도우: load
                - 마우스: click, ...
                - 키보드

            이벤트 형식:
                이벤트가 발생하면 익명함수가 실행된다.
                객체.on이벤트명 = 익명함수;
                login_btn.onclick = function(){ 실행문; };

        */
         // 선언문
        var pw = document.getElementById('pw');
        var login_btn = document.getElementById('login_btn');
        var isPasswordIncorrect = '잘못 입력했습니다. 다시 한번 입력해 주세요.';

        
        // 로그인 버튼을 클릭하면 함수가 실행된다.
        login_btn.onclick = loginFn;

         // 함수 선언
        function loginFn(){
            // 제어문
            // pw.value가 '1234'이면(참이면)
            if (pw.value === '1234') {
                // 네이버 페이지로 이동
                location.href = 'https://naver.com';
                // pw.value가 '1234'가 아니면
            } else {
                // 경고창
                alert(isPasswordIncorrect);
            }
    
            // 입력 상자를 초기화
            pw.value = '';
        }

    </script>
</body>
</html>
