<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*공통*/
        *{  
            box-sizing:border-box;
            margin: 0 auto;
            padding: 0;  
        }
        body{
            font:15px/1.6 '돋움',sans-serif;
            color: #333;
            background: #fff;
        }
        ul{
            list-style-type:none;
        }
        a{
            text-decoration: none;
            color:#333;
        }
        header{
            position: relative;
            width: 1200px;
            height: 100px;
            background: #000;
            padding-top: 30px;
        }
   
        .gnb{
            position: absolute;
            right: 0;
            z-index: 2;
            top:30px;
        }
        /*임시*/
       /* nav * {outline: 1px solid lime;}*/
        /*1depth: 메인 메뉴*/
        .main{
            display: flex;
        }
        .main li{
            width: 160px;
            text-align: center;
        }
        .main>li>a{
            font-size: 18px;
            font-weight: bold;
            background:#ddd;
            display: block;
           
        }
        .main>li>a:hover{
            background: #1a4975;
            color:#fff;
        }
        .main>li>a:hover + .sub{
            height: 150px;
        }
        /*2depth*/
        .sub{
            /*dispaly,visibikity는 transition이 적용 x*/
           
            background: rgba(0,0,0,0.4);
            height: 0px;
        }


        .sub a{
            font-style: 14px;
            color:#fff

        }
        .sub a:hover{
            background: #000;
        }
    </style>
</head>
<body>
    <!-- header>h1.logo>a>img^^nav.gnb>ul.main>li*4>a[href]+ul.sub>li*4>a[href] -->
