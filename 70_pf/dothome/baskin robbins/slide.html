<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade in fade out</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slide{
            position: relative;   
        }
        .slide li{
            position: absolute;/*POA*/
            animation: 6s infinite;
        }
        .slide li:nth-of-type(1){
            animation-name: fade1;
            opacity: 0;
        }
        .slide li:nth-of-type(2){
            animation-name: fade2;
            opacity: 0;
        }
        .slide li:nth-of-type(3){
            animation-name: fade3;
            opacity: 0;
        }
        @keyframes fade1{
            0%{opacity: 0;}
            10%{opacity: 1;}
            23%{opacity: 1;}
            43%{opacity: 0;}
            100%{opacity: 0;}
        }
        @keyframes fade2{
            0%{opacity: 0;}
            23%{opacity: 0;}
            43%{opacity: 1;}
            66%{opacity: 1;}
            76%{opacity: 0;}
            100%{opacity: 0;}
        }
        @keyframes fade3{
            0%{opacity: 1;}
            23%{opacity: 0;}
            43%{opacity: 0;}
            66%{opacity: 0;}
            76%{opacity: 1;}
            100%{opacity:1;}
        }
    </style>
</head>
<body>
    <div class="slide">
        <ul>
            <li><a href="#"><img src="./image/슬라 (1).jpg" alt="."></a></li>
            <li><a href="#"><img src="./image/슬라 (2).jpg" alt="."></a></li>
            <li><a href="#"><img src="./image/슬라 (3).jpg" alt="."></a></li>
        </ul>
    </div>
</body>
</html>
