<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 GNB</title>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        img {
            vertical-align: top;
        }

        /* 헤더 */
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1340px;
            margin: 0 auto;
            z-index: 1;
            background: lightgreen;
            height: 100px;
        }

        /* 로고 */
        .logo {
            width: 200px;
            height: 40px;
        }

        /* 내비게이션 */
        .gnb {
            position: absolute;
            right: 20px;
            width: 640px;
            height: 30px;
            text-align: center;
            align-self: flex-end;
        }

        /* 1depth: 메인메뉴 */
        .gnb .main {
            display: flex;
        }

        /* 가상요소로 배경바 삽입 */
        .gnb .main::before {
            content: "";
            background: rgba(157, 170, 188, 0.5);
            z-index: -1;
            position: fixed;
            left:0;
            /* 헤더의 높이 */
            top: 100px;
            width: 100%;
            height: 0px;
            transition: .3s;
        }

        .gnb .main:hover::before {
            height: 150px;
        }

        .gnb .main>li>a {
            display: block;
            width: 160px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            background: #999;
        }

        .gnb .main>li>a:hover {
            background: #1A4975;
            color: #fff;
        }

        .gnb .main:hover .sub {
            height: 150px;
        }

        /* 2depth: 서브메뉴 */
        .gnb .sub {
            height: 0;
            overflow: hidden;
            transition: .3s;
        }

        .gnb .sub::before {
            display: block;
            content: '';
            padding-top: 10px;
        }

        .gnb .sub>li>a {
            display: block;
            font-size: 14px;
        }

        .gnb .sub>li>a:hover {
            background: #474ead;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- a영역: 헤더 -->
    <header>
        <!-- 로고 -->
        <h1 class="logo">
            <a href="#"><img src="images/logo.png" alt="로고"></a>
        </h1>
        <!-- 내비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">브랜드</a>
                    <ul class="sub">
                        <li><a href="#">브랜드 스토리</a></li>
                        <li><a href="#">모터 스포츠</a></li>
                        <li><a href="#">사업망</a></li>
                        <li><a href="#">포레스트런</a></li>
                    </ul>
                </li>
                <li><a href="#">구매/이벤트</a>
                    <ul class="sub">
                        <li><a href="#">모델탐색</a></li>
                        <li><a href="#">구매</a></li>
                        <li><a href="#">전시/시승</a></li>
                        <li><a href="#">구매혜택</a></li>
                    </ul>
                </li>
                <li><a href="#">서비스/맴버십</a>
                    <ul class="sub">
                        <li><a href="#">내차</a></li>
                        <li><a href="#">블루멤버스</a></li>
                        <li><a href="#">서비스 내트워크 찾기</a></li>
                        <li><a href="#">전기차</a></li>
                    </ul>
                </li>
                <li><a href="#">디지털/고객지원</a>
                    <ul class="sub">
                        <li><a href="#">업데이트</a></li>
                        <li><a href="#">Help Desk</a></li>
                        <li><a href="#">공지/뉴스</a></li>
                        <li><a href="#">종료된서비스</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
