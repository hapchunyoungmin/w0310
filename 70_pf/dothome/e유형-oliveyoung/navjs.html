<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대자동차 Nav ver.jQ</title>
    <style>
        /* 초기화(reset) */
        * {
            box-sizing: border-box;
            /* bx */
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.6 '돋움', sans-serif;
            background: #fff;
            color: #333;
        }

        a {
            text-decoration: none;
            /* tdn */
            /* 글자색이 상속받지 못한다. */
            color: #333;
        }

        ul {
            list-style-type: none; /* lstn */
        }

        /* 헤더 */
        header {
            position: relative;
            width: 1340px;
            height: 100px;
            margin: 0 auto;
            background: darksalmon;
            padding-top: 30px;
        }
        .nav_bg {
            z-index: 1;
            position: fixed;
            width:100%;
            height:0;
            top:100px;
            left:0;
            /* left:calc((-100vw + 1340px) / 2); */
            background: rgba(0,0,0,0.5);
        }

        /* 내비게이션 */
        .gnb {
            z-index: 2;
            position: absolute;
            top:60px;
            right: 24px;
        }
        /* 1depth: 메인메뉴 */
        .main {
            display: flex;
            text-align: center;
            /* tac */
        }

        .main>li>a {
            display: block;
            width: 160px;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
            background: #ddd;
        }

        .main>li>a:hover {
            background: #1A4975;
            color: #fff;
        }

        /* 2depth: 서브메뉴 */
        .sub {
            display: none;
            /* visibility: hidden; */
            height: 150px;
            padding-top: 10px;
            /* transition: .3s; */
        }

        /* .sub.on {
            visibility: visible;
            height: 150px;
        } */

        .sub a {
            line-height: 2;
            padding: 2px 16px;
            font-size: 14px;
            color: #fff;
        }

        .sub a:hover {
            background: #074F51
        }
    </style>
</head>

<body>
    <!-- a영역: 헤더 -->
    <header>
        <div class="nav_bg"></div>
        <!-- 로고 -->
        <h1 class="logo">
            <a href="#"><img src="images/logo.png" alt="로고"></a>
        </h1>
        <!-- 내비게이션 -->
        <nav class="gnb">
            <ul class="main">
                <li><a href="#">브랜드</a>
                    <ul class="sub">
                        <li><a href="#">브랜드 스토리</a></li>
                        <li><a href="#">모터 스포츠</a></li>
                        <li><a href="#">사업망</a></li>
                        <li><a href="#">포레스트런</a></li>
                    </ul>
                </li>
                <li><a href="#">구매/이벤트</a>
                    <ul class="sub">
                        <li><a href="#">모델탐색</a></li>
                        <li><a href="#">구매</a></li>
                        <li><a href="#">전시/시승</a></li>
                        <li><a href="#">구매혜택</a></li>
                    </ul>
                </li>
                <li><a href="#">서비스/맴버십</a>
                    <ul class="sub">
                        <li><a href="#">내차</a></li>
                        <li><a href="#">블루멤버스</a></li>
                        <li><a href="#">서비스 내트워크 찾기</a></li>
                        <li><a href="#">전기차</a></li>
                    </ul>
                </li>
                <li><a href="#">디지털/고객지원</a>
                    <ul class="sub">
                        <li><a href="#">업데이트</a></li>
                        <li><a href="#">Help Desk</a></li>
                        <li><a href="#">공지/뉴스</a></li>
                        <li><a href="#">종료된서비스</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <script src="./script/jquery-3.7.1.min.js"></script>
    <script>
        // 문서(document)가 준비되면
        $(document).ready(function(){
            // 메인 메뉴(.main>li)에 마우스를 올리면
            $('.main>li').mouseover(function(){
                // 서브 메뉴(.sub)가 위에서 아래로 나타난다.
                $('.sub').stop().slideDown();
                // .nav_bg의 높이가 150px로 서서히 커진다.
                $('.nav_bg').stop().animate({height: 150});
            });
            // 메인 메뉴(.main>li)에서 마우스가 나가면
            $('.main>li').mouseout(function(){
                // 서브 메뉴(.sub)가 아래서 위로 사라진다.
                $('.sub').stop().slideUp();
                // .nav_bg의 높이가 0px로 서서히 작아진다.
                $('.nav_bg').stop().animate({height: 0});
            });
        });
    </script>
</body>

</html>
