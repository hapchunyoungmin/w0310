<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS :target Tabs</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            padding: 0;
        }
        body{
            font:15px/1.6 '돋움',sans-serif,;
        }
        a{
            color:#333;
        }
        ul{
            list-style: none;
            text-decoration: none;
        }
        .tabs {
            width: 400px;
            background: yellow;
            line-height: 2;
        }

        .tab-buttons a {
            display: inline-block;
            height: 3cap;
            padding: 0px 20px; 
            line-height: 30px;
            background: #ccc;
            text-decoration: none;
            margin-right: -4px;
        }

        .tab-content {
            display: none;
            position: absolute;
            width: 100%;
            height: 170px;
            padding: 20px;
            background: #ededed;
        }
        .tab-content:first-of-type {
        
        }
        #tab1 a {
            display: inline-block;
            width: 280px;
        }
        
        .tab-content:target {
            display: block;
        }

        /* 기본 탭 선택 (처음 열릴 때) */
        .tab-content:first-of-type:not(:target)~.tab-content {
            display: none;
        }

        .tab-content:first-of-type:target,
        .tab-content:first-of-type:not(:target):nth-of-type(1) {
            display: block;
        }
        .tab-contents:target{
            z-index:1;
        }
        .tab-contents:not(:target){
            z-index:0;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab-buttons">
            <a href="#tab1">공지사항</a>
            <a href="#tab2">갤러리</a>
            
        </div>

        <div id="tab1" class="tab-content">

            </ul>

            <a href="#"><img src="" alt=""></a>

        </div>
     

</body>

</html>
