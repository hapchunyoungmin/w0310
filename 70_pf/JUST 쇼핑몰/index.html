<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <!-- 외부 스타일 방식 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 전체 콘텐츠 가로 크기 1200, 가운데 배치 -->
    <div class="wrap">
        <header class="header">
            <!-- 자격시험은 a태그의 링크는 #이다. (임시링크, 현재 페이지의 최상단) -->
            <h1 class="logo"><a href="#"><img src="./images/index_01.png" alt="로고"></a></h1>
            <!-- gnb: global navigation bar - 웹 사이트의 모든 페이지에 존재하는 내비게이션 -->
            <nav class="gnb"><img src="./images/index_02.png" alt="내비게이션"></nav>
        </header>
        <!-- div.slide 또는 .slide 탭 -->
        <div class="slide">
            <img src="./images/index_03.png" alt="슬라이드 이미지1">
        </div>
        <div class="contents">
            <div class="notice">
                <img src="./images/index_04.png" alt="공지사항">
            </div>
            <div class="banner">
                <a href="#"><img src="./images/index_05.jpg" alt="배너"></a>
            </div>
            <div class="shortcut">
                <a href="#"><img src="./images/index_06.png" alt="바로가기"></a>
            </div>
        </div>
        <footer class="footer">
            <div class="blogo">
                <a href="#"><img src="./images/index_07.png" alt="하단 로고"></a>
            </div>
            <div class="copy">
                <img src="./images/index_08.png" alt="저작권">
            </div>
            <!-- SNS는 "Social Network Service"의 줄임말로, 온라인에서 사용자 간 관계를 맺고, 정보를 공유하며, 서로 소통할 수 있는 플랫폼을 의미합니다. 쉽게 말해, 페이스북, 인스타그램, 트위터 등 온라인 인맥을 형성하고 유지하는 데 사용되는 서비스들을 통칭하는 말입니다. -->
            <div class="sns">
                <img src="./images/index_09.png" alt="SNS">
            </div>
        </footer>
    </div>
</body>

</html>
